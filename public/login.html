<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyLeave | เข้าสู่ระบบ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', sans-serif; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border border-slate-100 p-8">
    <div class="flex items-center gap-3 mb-6">
      <div class="w-12 h-12 rounded-xl bg-blue-600 text-white flex items-center justify-center text-xl font-bold">SL</div>
      <div>
        <div class="text-xl font-bold">StudyLeave</div>
        <div class="text-sm text-slate-500">เข้าสู่ระบบผู้ใช้งาน</div>
      </div>
    </div>
    <form id="login-form" class="space-y-4">
      <label class="text-sm text-slate-600">
        ชื่อผู้ใช้
        <input name="username" type="text" class="mt-1 w-full px-3 py-2 rounded-lg border border-slate-200" required>
      </label>
      <label class="text-sm text-slate-600">
        รหัสผ่าน
        <input name="password" type="password" class="mt-1 w-full px-3 py-2 rounded-lg border border-slate-200" required>
      </label>
      <div id="login-status" class="text-sm text-slate-500"></div>
      <button type="submit" class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">เข้าสู่ระบบ</button>
    </form>
  </div>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById('login-form');
    const statusEl = document.getElementById('login-status');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      if (!payload.username || !payload.password) {
        statusEl.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
        statusEl.className = 'text-sm text-red-600';
        return;
      }

      setAuth({
        username: payload.username,
        full_name: payload.username,
        role: 'admin',
      });
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
